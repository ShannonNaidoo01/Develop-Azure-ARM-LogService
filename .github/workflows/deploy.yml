name: Deploy to Azure

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure
      run: |
        az login --service-principal -u ${{ secrets.ARM_CLIENT_ID }} -p ${{ secrets.ARM_CLIENT_SECRET }} --tenant ${{ secrets.ARM_TENANT_ID }}
        az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

    - name: Create Resource Group
      run: |
        az group create --name ${{ secrets.RESOURCE_GROUP_NAME }} --location "East US"

    - name: Generate Unique Suffix
      id: suffix
      run: echo "::set-output name=suffix::$(openssl rand -hex 4)"

    - name: Deploy ARM Template
      run: |
        az deployment group create --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} --template-file azuredeploy.json --parameters storageAccountName=logsvc${{ steps.suffix.outputs.suffix }} --parameters @azuredeploy.parameters.json

    - name: Get Publish Profile for Receive Log Function
      run: |
        az webapp deployment list-publishing-profiles --name ${{ secrets.FUNCTION_APP_NAME_RECEIVE_LOG }} --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} --output json > publishProfileReceiveLog.json
        publish_profile=$(jq -r '.[0].publishProfile' publishProfileReceiveLog.json)
        echo "PUBLISH_PROFILE_RECEIVE_LOG=\"$publish_profile\"" >> $GITHUB_ENV

    - name: Get Publish Profile for Retrieve Log Function
      run: |
        az webapp deployment list-publishing-profiles --name ${{ secrets.FUNCTION_APP_NAME_RETRIEVE_LOG }} --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} --output json > publishProfileRetrieveLog.json
        publish_profile=$(jq -r '.[0].publishProfile' publishProfileRetrieveLog.json)
        echo "PUBLISH_PROFILE_RETRIEVE_LOG=\"$publish_profile\"" >> $GITHUB_ENV

    - name: Debug Environment Variables
      run: |
        echo "FUNCTION_APP_NAME_RECEIVE_LOG: ${{ secrets.FUNCTION_APP_NAME_RECEIVE_LOG }}"
        echo "PUBLISH_PROFILE_RECEIVE_LOG: ${{ env.PUBLISH_PROFILE_RECEIVE_LOG }}"
        echo "FUNCTION_APP_NAME_RETRIEVE_LOG: ${{ secrets.FUNCTION_APP_NAME_RETRIEVE_LOG }}"
        echo "PUBLISH_PROFILE_RETRIEVE_LOG: ${{ env.PUBLISH_PROFILE_RETRIEVE_LOG }}"

    - name: Deploy Receive Log Function to Azure
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ secrets.FUNCTION_APP_NAME_RECEIVE_LOG }}
        package: "./ReceiveLogEntry"
        publish-profile: ${{ env.PUBLISH_PROFILE_RECEIVE_LOG }}

    - name: Deploy Retrieve Log Function to Azure
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ secrets.FUNCTION_APP_NAME_RETRIEVE_LOG }}
        package: "./RetrieveLogEntries"
        publish-profile: ${{ env.PUBLISH_PROFILE_RETRIEVE_LOG }}